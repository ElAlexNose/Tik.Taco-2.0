<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creadores</title>
    <style>
        /* Estilo general del fondo */
        body {
            margin: 0;
            padding: 0;
            background-color: #282c34; /* Fondo gris oscuro */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            color: white; /* Todo el texto será blanco */
            height: 100vh;
            overflow: hidden;
        }

        /* Barra lateral */
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-right: 20px;
            height: 100%;
            background-color: #282c34;
            width: 250px;
            position: absolute;
            top: 0;
            left: 0;
            padding-top: 30px;
        }

        /* Estilo para el logo */
        .logo {
            width: 125px;
            height: auto;
            margin-bottom: 30px;
        }

        /* Estilo para el menú de opciones */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo para cada opción de menú */
        .menu-item {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        /* Estilo para los iconos de cada opción */
        .menu-item img {
            width: 27px;
            height: auto;
            margin-right: 8px;
        }

        /* Línea gris al lado derecho de las opciones */
        .line {
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background-color: gray;
        }

        /* Contenedor principal de los creadores */
        .creators-container {
            background-color: #282c34; /* Fondo gris oscuro */
            padding: 20px;
            border-radius: 15px;
            max-width: 800px; /* Aumenta el tamaño del contenedor */
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-left: 300px; /* Mueve el contenedor de creadores a la derecha */
            margin-top: 50px; /* Espaciado superior */
        }

        /* Título de la sección de creadores */
        .creators-header {
            text-align: center;
            border-bottom: 2px solid #444;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .creators-header h1 {
            font-size: 32px;
            margin: 0;
        }

        /* Contenedor de video y controles */
        .video-container {
            position: relative;
            width: 320px; /* Tamaño de los videos como en TikTok */
            height: 570px; /* Altura proporcional a la relación 9:16 */
            background-color: black; /* Fondo negro para el área del video */
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto; /* Centrar el video en la página */
        }

        /* Estilo para los videos */
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que el video ocupe todo el contenedor sin distorsionarse */
            border-radius: 10px;
            display: none; /* Escondemos todos los videos inicialmente */
        }

        /* Estilo para los controles de video (adelante/atras) */
        .video-controls {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .control-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: 10px; /* Botón pegado al borde derecho */
            transform: translateY(-50%);
        }

        /* Animación de transición de video */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Para mostrar el video actual con animación */
        .video-show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        /* Estilo responsive para móviles */
        @media (max-width: 768px) {
            .creators-container {
                padding: 15px;
            }

            .creators-header h1 {
                font-size: 28px;
            }

            .video-container {
                width: 250px; /* Reduce el tamaño en pantallas pequeñas */
                height: 450px;
            }

            .control-btn {
                padding: 8px;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <!-- Barra lateral con opciones -->
    <div class="sidebar">
        <!-- Imagen del logo en la parte superior -->
        <img src="img/logo_1000x500.png" alt="Logo" class="logo">

        <!-- Menú de opciones -->
        <nav class="menu">
            <a href="index.html" class="menu-item">
                <img src="img/home.png" alt="Inicio Icono">
                Para Ti
            </a>
            <a href="messages.html" class="menu-item">
                <img src="img/messages.png" alt="Mensajes Icono">
                Mensajes
            </a>
            <a href="creators.html" class="menu-item">
                <img src="img/creators.png" alt="Creadores Icono">
                Creadores
            </a>
            <a href="profile.html" class="menu-item">
                <img src="img/profile.png" alt="Perfil Icono">
                Perfil
            </a>
        </nav>

        <!-- Línea gris al lado derecho de todas las opciones -->
        <div class="line"></div>
    </div>

    <!-- Contenedor de los videos -->
    <div class="creators-container">
        <div class="creators-header">
            <h1>TikTaco</h1>
        </div>

        <!-- Contenedor de video y controles -->
        <div class="video-container">
            <!-- 20 Videos -->
            <video id="video1" class="video video-show" controls>
                <source src="media/vd1.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>

            <video id="video2" class="video" controls>
                <source src="media/vd2.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>

            <video id="video3" class="video" controls>
                <source src="media/vd3.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>

            <!-- ... aquí se repiten los videos hasta llegar a video 20 -->
            <video id="video20" class="video" controls>
                <source src="media/vd4.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>

            <video id="video20" class="video" controls>
                <source src="media/vd5.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>

            <video id="video20" class="video" controls>
                <source src="media/vd6.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>

            <video id="video20" class="video" controls>
                <source src="media/vd7.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>

        <!-- Controles de video -->
        <div class="video-controls">
            <button class="control-btn" onclick="changeVideo(1)">&#10095;</button> <!-- Botón de pasar -->
        </div>
    </div>

    <script>
        let currentVideoIndex = 0; // Índice del video actual
        const videos = document.querySelectorAll('.video'); // Obtener todos los videos

        // Función para cambiar entre los videos
        function changeVideo(direction) {
            // Pausar el video actual
            videos[currentVideoIndex].pause();
            
            // Ocultar el video actual
            videos[currentVideoIndex].classList.remove('video-show');
            
            // Actualizar el índice del video
            currentVideoIndex = (currentVideoIndex + direction + videos.length) % videos.length;

            // Mostrar el nuevo video con animación
            videos[currentVideoIndex].classList.add('video-show');

            // Reproducir el nuevo video
            videos[currentVideoIndex].play();
        }

        // Inicializa mostrando el primer video
        videos[currentVideoIndex].classList.add('video-show');
        videos[currentVideoIndex].play(); // Reproduce el primer video
    </script>

</body>
</html>
